{% extends "public_interface/layout/public_base.html" %}
{% load static %}
{% block content %}
  <div class="main-div pt-0 header-bg-transparent header-logo-white">
    <!-- news-room -->
    <section id="news-room" class="pt-0 pb-0">
      <div class="banner-cover">
        <img width=""
             height=""
             alt=""
             class="img-primary"
             src="{% static 'public_interface/images/news-room/banner-cover/news-room-banner.jpg' %}">
        <div class="caption w-100 text-center">
          <div class="wrapper">
            <div class="row text-white">
              <div class="col-12" data-aos="fade-down" data-aos-duration="2000">
                <h3 class="font-lnterbold">NEWS ROOM</h3>
                <h5 class="font-lnterbold">
                  <a href="{% url "home" %}">Home</a>
                  <i class="fa fa-angle-right" aria-hidden="true"></i>
                  <a>News Room</a>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="event-gallery padd_t_b_70">
        <div class="wrapper">
          <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="list_side d-flex prod_tab_sc">
                <div class="NEWS-NWE exhibition">
                  <a href="#" onclick="getEvents(); return false;" class="active">Events/Exhibitions</a>
                </div>
                <div class="NEWS-NWE company">
                  <a href="#" onclick="getNews(); return false;">Company News</a>
                </div>
                <div class="NEWS-NWE global">
                  <a href="#" onclick="getGlobalNews(); return false;">Global News</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="row" id="newsroom-data">{% include "public_interface/components/event_gallery.html" %}</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
