{% load static %}
<section id="brands_we_deal">
    <div class="wrapper">
        <div class="row">
            <div class="col-12 text-center">
                <div class="section-head">
                    <h1 class="text-blue font-lnterbold">OUR BRANDS</h1>
                </div>
            </div>
        </div>
        <div class="row row-item pt-20">
            <div class="slick-slidera">
                {% for b in brands %}
                    {% if b.logo %}
                        <div class="item card-hover-up">
                            {% if b.name == 'Oceano' %}
                                <a class="primary-url" href="#">
                                    <img width=""
                                         height=""
                                         alt=""
                                         class="img-fluid m-h-120-px pe-10-md-all"
                                         src="{{ b.logo.url }}"
                                         alt="{{ b.image_alt }}">
                                </a>
                            {% else %}
                                <img width=""
                                     height=""
                                     alt=""
                                     class="img-fluid m-h-120-px pe-10-md-all"
                                     src="{{ b.logo.url }}"
                                     alt="{{ b.image_alt }}">
                            {% endif %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<script>
    $(".slick-slidera").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: false,
        arrows: true,
        autoplay: true,
        autoplaySpeed: 3000,
        pauseOnFocus: false,
        pauseOnHover: true,
        pauseOnDotsHover: false,
        responsive: [
          {
            breakpoint: 991,
            settings: {
              slidesToShow: 3,
            },
          },
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 2,
            },
          },
          {
            breakpoint: 575,
            settings: {
              slidesToShow: 2,
            },
          },
        ],
      });
</script>
