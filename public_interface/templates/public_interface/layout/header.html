{% load static %}
<div class="main-div pt-0 header-bg-transparent header-logo-lg">
  <header>
    <div class="row">
      <div class="col-md-8 col-4">
        <a class="a-logo" href="{% url "home" %}">
          <img class="logo white_logo"
               width=""
               height=""
               alt="logo"
               src="{% static 'public_interface/images/general/logo-white.png' %} ">
        </a>
      </div>
      <div class="col-md-4 col-8 text-end">
        <div class="d-grid gap-2 d-flex justify-content-end align-items-center">
          <a class="btn bg-blue text-white rounded-25 btn-icon btn-zoom-hover me-2 px-3 py-1 fs-12 cntact-header"
             href="{% url 'contact' %}">Contact Us</a>

            <span class="empty"></span>
            <span class="empty"></span>
            <span class="empty"></span>
          </button>
        </div>
      </div>
    </div>
  </header>
  <!-- WhatsApp Sticky -->
  <a target="_blank"
     href="https://api.whatsapp.com/send?phone=+971564182895&text=Hello,%20Deep%20Seafood"
     class="whatsapp-sticky">
    <img class="logo"
         width=""
         height=""
         alt="whatsapp-logo"
         src="{% static 'public_interface/images/icons/whatsapp.png' %}">
  </a>
  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay"></div>

  <aside class="main-sidebar">

      <button id="mainSidebarClose" class="sidebar-close-btn">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </button>
    </div>
    <div class="inner">
      <ul class="sidebar-nav-list font-lntermedium">
        <div class="row align-items-center">

            <li>
              <a href="{% url "home" %}">Home Page</a>
            </li>
            <li>

            <li>

            <li class="nav-item dropdown nav-br-drop">

                 id="navbarDropdown"

                 data-bs-toggle="dropdown"
                 aria-expanded="false">Brands</a>
              <ul class="dropdown-menu dropdown-menu-end oceano-navbar"
                  aria-labelledby="navbarDropdown">
                <li class="sub-mm">
                  <a class="dropdown-item" href="{% url "oceano" %}">Oceano</a>

              </ul>

            <li>
              <a href="{% url 'distribution' %}">Distribution Channel</a>

          <div class="col-sm-7">

            </li>
            <li>
              <a href="{% url 'career' %}">Career</a>
            </li>
            {% if blog %}

              </li>
            {% endif %}
            <li>
              <a href="{% url 'contact' %}">Contact us</a>
            </li>
          </div>
        </div>
      </ul>
    </div>
